<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>
                WORD SCRAMBLE GAME
            </h1>
        </div>
        
        <div class="chance_score">
            <h4 id="score"></h4>
            <h4 id="chance"></h4>
        </div>

        <div class="word">
            <h2></h2>
        </div>

        <div class="input">
            <input type="text" name="" id="" placeholder="Type Your Answer" autofocus>
        </div>

        <div class="option">
            <p class="showHint">HINT: </p>
            <P class="showAnswer">ANSWER: </P>
        </div>

        <div class="buttons">
            <button class="hint">HINT</button>
            <button class="next">NEXT</button>
            <button class="score" style="display: none;">RESTART</button>
            <button class="answer">ANSWER</button>
        </div>
        <h1 class="message"></h1>
    </div>


    <script src="script.js"></script>
</body>
</html>
